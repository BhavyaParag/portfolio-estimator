services:
  - type: web
    name: portfolio-estimator-api
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HOLDINGS_CSV
        value: ./holdings.csv
      - key: LOOKBACK_YEARS
        value: "5"
